<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <!-- Modais -->

    <!-- Modal para se não houver ckeckbox selecionado -->
    <div class="modal fade" id="selecione" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Selecione pelo menos um tipo de caracter (Minúsculas, Maiúsculas, Números e/ou Caracteres Especiais)
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <!-- <button type="button" class="btn btn-primary">Salvar mudanças</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para copiar a senha -->
    <div class="modal fade" id="copiado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Copiado!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Senha copiada para área de tranferência!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <!-- <button type="button" class="btn btn-primary">Salvar mudanças</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para se nao houver senha para copiar -->
    <div class="modal fade" id="semsenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Aviso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Não há senha para copiar!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <!-- <button type="button" class="btn btn-primary">Salvar mudanças</button> -->
                </div>
            </div>
        </div>
    </div>









    <h1 class="alert alert-warning text-center">
        <i class="fa-solid fa-lock"></i> Gerador de Senha
    </h1>

    <main class="container">

        <!-- Visor e Botões -->
        <div class="row visor">
            <div class="col-8">
                <input type="text" name="visor" id="visor" class="form-control p-3" disabled>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="copiar"><i class="fa-solid fa-copy"></i></button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary" id="gerar"><i class="fa-solid fa-rotate"></i></button>
            </div>
        </div>

        <!-- Definição da Senha -->
        <h1 class="mt-4">Personalize a sua senha!</h1>
        <div class="row mt-3">
            <div class="col-md-6">
                <p>Quantidade de caracteres</p>
                <input type="number" value="8" name="qtdnum" id="qtdnum" class="form-control text-center" disabled>
                <input type="range" value="8" min="4" max="20" name="qtd" id="qtd" class="form-control">
            </div>

            <div class="col-md-6">
                <p>Tipos de Caracteres</p>
                <label for="minus" class="form-control">
                    Minúsculas <input type="checkbox" name="minus" id="minus" checked>
                </label>

                <label for="maius" class="form-control">
                    Maiúsculas <input type="checkbox" name="maius" id="maius" checked>
                </label>

                <label for="nums" class="form-control">
                    Números <input type="checkbox" name="nums" id="nums">
                </label>

                <label for="esp" class="form-control">
                    Caracteres Especiais <input type="checkbox" name="esp" id="esp">
                </label>
            </div>
        </div>
    </main>






    <!-- Bootstrap/jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Js Personalizado -->
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
